### Modules

```python
# `__all__` controls visibility

__all__ = [
    MyExposedClass,
    my_exposed_function,
]

# --- implementation

class MyExposedClass:
    ...

def my_exposed_function():
    ...

def unexposed_function():
    ...

```
]

### Classes

```python
# collections.Counter from stdlib

class Counter(dict):

    # --- deemed public

    def most_common(self, n=None):
        ...

    def elements(self):
        ...


    # --- deemed internal

    def _keep_positive(self):
        ...
```
